<!DOCTYPE html>
<html>
<head>
	<title>Kayıt Sayfası</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		
        body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: auto;
			width: 20%;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 0px 10px #888888;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Kayıt Ol</h1>
		<form action="#" method="post">
			<div class="form-group">
				<label for="firstname">Ad:</label>
				<input type="text" class="form-control" id="firstname" placeholder="Adınızı girin" name="firstname" required>
			</div>
			<div class="form-group">
				<label for="lastname">Soyad:</label>
				<input type="text" class="form-control" id="lastname" placeholder="Soyadınızı girin" name="lastname" required>
			</div>
			<div class="form-group">
				<label for="email">E-posta:</label>
				<input type="email" class="form-control" id="email" placeholder="E-postanızı girin" name="email" required>
			</div>
			<div class="form-group">
				<label for="username">Kullanıcı Adı:</label>
				<input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı girin" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Şifre:</label>
				<input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" name="password" required>
			</div>
			<div class="form-group">
				<label for="password-repeat">Şifre Tekrarı:</label>
				<input type="password" class="form-control" id="password-repeat" placeholder="Şifrenizi tekrar girin" name="password-repeat" required>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary">Kayıt Ol</button>
			</div>
		</form>
	</div>
</body>
</html>
